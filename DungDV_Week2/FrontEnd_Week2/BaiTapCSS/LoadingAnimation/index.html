<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Loading Animation với CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loading Animations</h1>
        
        <div class="animation-box">
            <h2>1. Rotating Spinner</h2>
            <div class="spinner"></div>
        </div>

        <div class="animation-box">
            <h2>2. Bouncing Dots</h2>
            <div class="dots-loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="animation-box">
            <h2>3. Pulse Ring</h2>
            <div class="pulse-loader">
                <div class="pulse-ring"></div>
            </div>
        </div>

        <div class="animation-box">
            <h2>4. Wave Bars</h2>
            <div class="bars-loader">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="animation-box">
            <h2>5. Progress Circle</h2>
            <div class="progress-circle">
                <div class="circle-outer"></div>
                <div class="circle-inner"></div>
            </div>
        </div>

        <div class="animation-box">
            <h2>6. Square Flip</h2>
            <div class="square-flip"></div>
        </div>
    </div>
</body>
</html>
